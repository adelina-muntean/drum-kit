<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Drum kit</title>
</head>
<body>
    <div class="drum-container">
        <button class="q drum">
          <div>q</div>
          <div class="drum-name">clap</div>
        </button>

        <button class="w drum">
          <div>w</div>
          <div class="drum-name">hihat</div>
        </button>
        
        <button class="e drum">
          <div>e</div>
          <div class="drum-name">kick</div>
        </button>

        <button class="r drum">
          <div>r</div>
          <div class="drum-name">openhat</div>
        </button>

        <button class="t drum">
          <div>t</div>
          <div class="drum-name">boom</div>
        </button>

        <button class="y drum">
          <div>y</div>
          <div class="drum-name">ride</div>
        </button>

        <button class="u drum">
          <div>u</div>
          <div class="drum-name">snare</div>
        </button>

        <button class="i drum">
          <div>i</div>
          <div class="drum-name">tom</div>
        </button>
        
        <button class="o drum">
          <div>o</div>
          <div class="drum-name">tink</div>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
